<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>ToDo List</title>
</head>
<body>
<div class="js-container">
  <h1>ToDo List</h1>
  <ul>
    <li>
      <input type="checkbox" onchange="clickCheckbox(this)">
      <p>task 1</p>
      <button class="delete-btn" onclick="deleteItem(this)">
        <img class="trash-img" src="img/trash-active.png" alt="delete"/>
      </button>
    </li>
    <li><input type="checkbox" onchange="clickCheckbox(this)"><label>task 2</label><button class="delete-btn" onclick="deleteItem(this)"><img class="trash-img" src="img/trash-active.png" alt="delete"/></button></li>
    <li><button onclick="addTextArea()"><img src="img/add.png" alt="add"/></button><input class="hide-on-start" type="text"></li>
  </ul>
</div>
<script src="index.js"></script>


</body>
</html>
