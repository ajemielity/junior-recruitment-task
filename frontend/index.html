<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="style.css" rel="stylesheet" type="text/css">
  <title>ToDo List</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th><p>ToDo List</p></th>
  </tr>
  </thead>
  <tbody id="tasksList">
  <tr>
    <td>
      <input type="checkbox" onchange="clickCheckbox(this)">
    </td>
    <td>
      <p>task 1</p>
    </td>
    <td>
      <button class="delete-btn" onclick="deleteItem(this)">
        <img class="trash-img" src="img/trash-active.png" alt="delete"/>
      </button>
    </td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>
      <button onclick="addTextArea()">
        <img src="img/add.png" alt="add"/>
      </button>
    </td>
    <td>
      <input id="add-text-area" class="add-text-area" type="text">
    </td>
    <td></td>
  </tr>
  </tfoot>
</table>
<script src="index.js"></script>


</body>
</html>
